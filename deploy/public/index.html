<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med Cab | Landing Page</title>

    <link rel="stylesheet" href="./landing-page/css/styles.css">
    <link rel="stylesheet" href="./landing-page/css/nav.css"/>

    <script type="module" src="./landing-page/comps/card/card-1.js" defer></script>

</head>
<body>

    <div id="_container_">
        <nav-bar id="navbar"></nav-bar>

        <section id="_hero-left_">

            <div class="_image-container_">
                <h1 style="color: white; z-index: 1;">Med Cabinet</h1>
            </div>



            <div class="_overlay_"></div>
        </section>
        <!-- /._hero-left_ -->

        <section id="_hero-right_">

            <div class="_row_">
                <button-comp name="Sign In"></button-comp>
            </div>

            <div class="_row_ _center_">

                <div class="_container_">
                    <div class="_row_">
                        <h2>Find the strain that you need</h2>
                    </div>

                    <div class="_row_">
                        
                        <form id="" action="" method="get"></form>

                        <label for="city">
                            <!-- TODO: Before use starts typing have text inside field. -->
                                <!-- -Once user starts typing, have text above field. -->
                            <p>City:</p>
                            <input id="city" name="city" type="text" placeholder="City">
                        </label>

                        <button-comp name="Find a Strain"></button-comp>
                    </div>
                </div>
            </div>
        </section>
        <!-- /._hero-right_ -->

        <main id="_main_">
            <a href="/find-strain">
                <card-1></card-1>
            </a>
            
            <a href="/locate-strain">
                <card-2></card-2>
            </a>
            
            <a href="/learn">
                <card-3></card-3>
            </a>
        </main>

        <footer id="_footer_">
            <div class="_social-container_">
                
                <a href="https://www.facebook.com/">
                    <i class="fab fa-facebook-f fa-2x"></i>
                </a>
                
                <a href="https://twitter.com/home?lang=en">

                </a>

                <a href="https://www.instagram.com/?hl=en">

                </a>
                
            </div>
